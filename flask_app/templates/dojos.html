<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center align-items-center">
            <div class="col-4 m-3 p-3 text-bg-dark p-3 rounded text-warning">
                <h1 class="text-center">New Dojo</h1>
                <form action="/add_dojo" method="POST">
                    <div class="mb-3 p-3">
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-control" type="text" name="name" id="name">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Create">
                </form>
            </div>
            <div class="col-4 text-bg-dark m-3 p-3 rounded text-warning">
                <div class="m-3 p-3">
                    <h1 class="text-center">All Dojos</h1>
                    {% for dojo in dojos %}
                    <a href="/dojos/{{dojo.id}}" class="row justify-content-md-center text-decoration-none">{{ dojo.name }}</a>
                    {% endfor %}
                </div>
                <a href="/ninjas" class="m-3 text-decoration-none">Add Ninja</a>
                
            </div>

        </div>
    </div>
</body>
</html>
