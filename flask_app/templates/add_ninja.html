<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container mb-3 p-3">
        <div class="row justify-content-center">
            <div class="col-4 text-bg-dark m-3 p-4 rounded text-warning">
                <h1 class="text-center ">New Ninja</h1>
                <form action="/add_ninja" method="post">
                    <div class="mb-3">
                        <label class="form-label for="dojo_id">Dojo:</label>
                        <select name="dojo_id" id="dojo_id">
                            {% for dojo in dojos %}
                                <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label for="fname">First Name:</label>
                        <input class="form-control" type="text" name="fname" id="fname">
                    </div>
                    <div class="mb-3">
                        <label class="form-label for="lname">Last Name:</label>
                        <input class="form-control" type="text" name="lname" id="lname">
                    </div>
                    <div class="mb-3">
                        <label class="form-label for="age">Age:</label>
                        <input class="form-control" type="number" name="age" id="age">
                    </div>
                    <input type="submit" value="Create" class="btn btn-primary">
                </form>

            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <a href="/dojos" class="col-1 text-decoration-none">Home</a>

    </div>
</body>
</html>
